<!DOCTYPE html> <!-- Declaração do tipo de documento HTML. Define que este é um documento HTML5 -->
<html lang="en"> <!-- Abertura da tag <html> com o atributo lang definido como "en" para indicar o idioma como inglês -->
<head>
    <link rel="stylesheet" href="styles.css"> <!-- Link para um arquivo de folha de estilo externo chamado "styles.css" -->
    <meta charset="UTF-8"> <!-- Definição da codificação de caracteres como UTF-8 (Unicode) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Configuração da viewport para dispositivos móveis -->
    <title>Etch-a-Sketch</title> <!-- Título da página exibido na aba do navegador -->
</head>
<body>
    <h1>COLOR FLIPPER</h1> <!-- Título de nível 1 exibido no corpo da página -->
    <nav>
        <div class="nav-center"> <!-- Div para centralizar o conteúdo do cabeçalho de navegação -->
            <h4>color flipper</h4> <!-- Título de nível 4 dentro do cabeçalho de navegação -->
            <ul class="nav-links"> <!-- Lista não ordenada para os links de navegação -->
                <li>
                   <a href="index.html">simple</a> <!-- Item de lista que contém um link para "index.html" com o texto "simple" -->
                </li>
                <li>
                    <a href="hex.html">simple</a> <!-- Item de lista que contém um link para "hex.html" com o texto "simple" -->
                </li>
            </ul>
        </div>
    </nav>
    <main>
        <div class="container"> <!-- Div com a classe "container" para envolver o conteúdo principal -->
            <h2>
                background color:
                <span class="color"> 
                    #f1f5f8
                </span>
            </h2> <!-- Título de nível 2 que inclui um texto e uma span com a classe "color" -->
            <button class="btn btn-hero" id="btn">click me</button> <!-- Botão com a classe "btn" e "btn-hero" e um ID "btn" -->
        </div>
    </main>
    <!-- Comentário HTML -->
    <script src="hex.js"></script> <!-- Inclusão de um arquivo JavaScript chamado "hex.js" -->
</body>
</html>
